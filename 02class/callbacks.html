<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button
        id="boton"
    >
        Hola
    </button>

    <div id="div1"></div>


    <script>
        document.querySelector('#boton').addEventListener('click',()=>{
            setTimeout(() => {
                document.querySelector('#div1').innerHTML='<h1>Hola<h1>'
            }, 3000);
        })
    </script>
</body>
</html>
